<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Animaciones, transformaciones y transiciones</title>
</head>
<body>
    <div data-aos="fade-up" class="div2">
        <img src="./img/Logo icono transparente.png" alt="">
    </div>
    <p>Sin transición</p>
    <div class="box box-one"></div>

    <p>Con transición</p>
    <div class="box box-two"></div>

    <!-- Curva de velocidad -->
   <section class="circle">
     <div class="circle1"></div>
     <div class="circle2"></div>
     <div class="circle3"></div>
     <div class="circle4"></div>
     <div class="circle5"></div>
   </section>

   <!-- Combineta con absolute -->
   <section class="square">
     <div class="square1"></div>
     <div class="square2"></div>
   </section>

   <!-- Combinado -->
    <div class="combinado"></div>

    <!-- Animaciones -->
    <div class="animacion"></div>

    <!-- animate.css -->
    <div class="animate__animated animate__heartBeat div">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque possimus porro eos quidem amet cumque velit et.
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
